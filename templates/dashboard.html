{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}
{% block content %}
<div class="container mt-4">
    <h2>Dashboard</h2>
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Users</h5>
                    <p class="card-text">View and manage users</p>
                    <a href="{{ url_for('list_users') }}" class="btn btn-primary">View Users</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Register</h5>
                    <p class="card-text">Register a new user</p>
                    <a href="{{ url_for('new_user') }}" class="btn btn-primary">Register User</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
